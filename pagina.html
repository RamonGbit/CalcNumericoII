<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/main.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <div class="bg-red-800 text-white w-64 p-4">
            <h1 class="text-2xl font-bold mb-8">Gestor de Proyectos</h1>
            <nav>
                <ul>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-red-700 rounded bg-red-700">Dashboard</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-red-700 rounded">Tareas</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-red-700 rounded">Personal</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-red-700 rounded">Materiales</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 hover:bg-red-700 rounded">Otros Costos</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex-1 p-8">
            <!-- Aquí van las secciones principales -->
            <div id="dashboard-section">
                <!-- Dashboard content aquí -->
            </div>
            <div id="tareas-section" style="display:none;">
                <h2 class="text-3xl font-bold mb-6">Tareas</h2>
                <div class="flex justify-end mb-4">
                    <button id="agregarTareaBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Agregar Tarea
                    </button>
                </div>
                <form id="tareaForm" class="bg-gray-50 rounded-lg shadow p-6 mb-6 hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Nombre de la tarea</label>
                        <input type="text" id="nombreTarea" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Estado</label>
                        <select id="estadoTarea" class="w-full px-3 py-2 border rounded">
                            <option value="Sin hacer">Sin hacer</option>
                            <option value="Empezado">Empezado</option>
                            <option value="Por la mitad">Por la mitad</option>
                            <option value="Casi listo">Casi listo</option>
                            <option value="Terminada">Terminada</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Tiempo total (horas)</label>
                        <input type="number" id="tiempoTotalTarea" class="w-full px-3 py-2 border rounded" required min="0">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Personal a utilizar</label>
                        <div id="personalTareaContainer">
                            <!-- Aquí se renderizan los trabajadores con input de horas -->
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Materiales a utilizar</label>
                        <div id="materialesTareaContainer">
                            <!-- Aquí se renderizan los materiales con input de cantidad -->
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Otros costos a utilizar</label>
                        <div id="otrosTareaContainer">
                            <!-- Aquí se renderizan los otros costos con checkbox -->
                        </div>
                    </div>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Guardar</button>
                </form>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-semibold text-xl mb-4">Lista de Tareas</h3>
                    <ul id="listaTareas" class="divide-y divide-gray-200">
                        <!-- Tareas agregadas aquí -->
                    </ul>
                </div>
            </div>
            <div id="personal-section" style="display:none;">
                <h2 class="text-3xl font-bold mb-6">Personal</h2>
                <div class="flex justify-end mb-4">
                    <button id="agregarPersonalBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Agregar Personal
                    </button>
                </div>
                <form id="personalForm" class="bg-gray-50 rounded-lg shadow p-6 mb-6 hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Nombre</label>
                        <input type="text" id="nombrePersonal" class="w-full px-3 py-2 border rounded" required placeholder="Ejemplo: Juan">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Apellido</label>
                        <input type="text" id="apellidoPersonal" class="w-full px-3 py-2 border rounded" required placeholder="Ejemplo: Pérez">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Tipo de personal</label>
                        <input type="text" id="tipoPersonal" class="w-full px-3 py-2 border rounded" required placeholder="Ejemplo: Ingeniero">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Sueldo por hora</label>
                        <input type="number" id="costoHoraPersonal" class="w-full px-3 py-2 border rounded" required min="0">
                    </div>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Guardar</button>
                </form>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-semibold text-xl mb-4">Lista de Personal</h3>
                    <ul id="listaPersonal" class="divide-y divide-gray-200">
                        <!-- Personal agregado aquí -->
                    </ul>
                </div>
            </div>
            <div id="materiales-section" style="display:none;">
                <h3 class="text-3xl font-bold mb-6">Materiales</h3>
                <div class="flex justify-end mb-4">
                    <button id="agregarMaterialBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Agregar Material
                    </button>
                </div>
                <form id="materialForm" class="bg-gray-50 rounded-lg shadow p-6 mb-6 hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Nombre del material</label>
                        <input type="text" id="nombreMaterial" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">En reserva</label>
                        <input type="number" id="reservaMaterial" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Costo por unidad</label>
                        <input type="number" id="costoUnidadMaterial" class="w-full px-3 py-2 border rounded">
                    </div>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Guardar</button>
                </form>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-semibold text-xl mb-4">Lista de Materiales</h3>
                    <ul id="listaMateriales" class="divide-y divide-gray-200">
                        <!-- Materiales agregados aquí -->
                    </ul>
                </div>
            </div>
            <div id="otroscostos-section" style="display:none;">
                <h2 class="text-3xl font-bold mb-6">Otros Costos</h2>
                <div class="flex justify-end mb-4">
                    <button id="agregarGastoBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Agregar Gasto
                    </button>
                </div>
                <form id="gastoForm" class="bg-gray-50 rounded-lg shadow p-6 mb-6 hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Nota del gasto</label>
                        <input type="text" id="notaGasto" class="w-full px-3 py-2 border rounded" required placeholder="Ejemplo: Transporte, Papelería, etc.">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Costo</label>
                        <input type="number" id="costoGasto" class="w-full px-3 py-2 border rounded" required min="0">
                    </div>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Guardar</button>
                </form>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-semibold text-xl mb-4">Lista de Gastos</h3>
                    <ul id="listaGastos" class="divide-y divide-gray-200">
                        <!-- Gastos agregados aquí -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
      
</body>
</html>
